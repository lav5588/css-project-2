<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOB APPLICATION</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div id="box-1">
            <h1 class="" id="heading">JOB APPLICATION</h1>
            <p>(web)</p>
        </div>
        <div class="item" id="box-2">
            <label for=""> First Name</label>
            <input type="text">
        </div>
        <div class="item" id="box-3">
            <label for="">Last Name</label>
            <input type="text">
        </div>
        <div class="item" id="box-4">
            <label for="">Email</label>
            <input type="email">
        </div>
        <div class="item" id="box-5">
            <label for="">Job Role</label>
            <select name="" id="">
                <option value="">Select Job role</option>
            </select>
        </div>
        <div class="item" id="box-6">
            <label for="">Address</label>
            <textarea name="" id="" cols="30" rows="4"></textarea>
        </div>
        <div class="item" id="box-7">
            <label for="">City</label>
            <input type="text">
        </div>
        <div class="item" id="box-8">
            <label for="">Pincode</label>
            <input type="number">
        </div>
        <div class="item" id="box-9">
            <label for="">Start Date</label>
            <input type="date" >
        </div>
        <div class="item" id="box-10">
            <label for="">Upload Your CV</label>
            <input type="file" id="file">
        </div>
        <div class="item" id="box-11">
            <button>Apply Now</button>
        </div>
        
    </div>
    
</body>
</html>
